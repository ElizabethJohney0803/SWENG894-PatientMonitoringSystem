# pytest configuration for Django Patient Monitoring System

[tool:pytest]
DJANGO_SETTINGS_MODULE = patient_monitoring_system.settings_test
addopts = --tb=short -v --strict-markers
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests for individual components
    integration: Integration tests across components
    system: System-wide end-to-end tests
    models: Tests for Django model functionality
    forms: Tests for Django form validation
    permissions: Tests for role-based access control
    admin: Tests for admin interface functionality
    slow: Slow running tests